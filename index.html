<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arvo&family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div id="page-header">Current Weather Finder</div>
    <div id="container">
        <div id="form-container">
            <form action="#" name="form">
                <div id="search_bar">
                    <label for="search_location">Search By City </label>
                    <img id="search-bar" src="images/search.png" alt="">
                    <br>
                    <input type="text" id="location" name="location" placeholder="Name of city..." style="font-size: large; font-family: 'Roboto', sans-serif; font-weight: bold;">
                </div>
                <button type="submit" id="submit-button">Enter</button>
            </form>
            <label class="switch">
                <input type="checkbox" switch/>
                <span class="slider round">
                    <div>
                        <span><b>C</b></span>
                        <span><b>F</b></span>
                    </div>
                </span>
            </label>
        </div>
        <div id="weather">
            <div id="location-heading">Seoul </div>
            <div id="wind-speed">Wind Speed </div>
            <div id="weather-description">Weather </div>
            <div id="temperature">Temperature </div>
            <div id="feels-like">Feels Like </div>
            <div id="humidity">Humidity </div>
        </div>

    </div>
</body>
</html>
